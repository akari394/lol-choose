<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LoL キャラ選択</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/left-panel.css">
  <link rel="stylesheet" href="css/center-panel.css">
  <link rel="stylesheet" href="css/right-panel.css">
</head>
<body>
  <h1>どっちのチャンピオンが好き？</h1>
  <div class="main-container">
    <!-- 左：質問エリア -->
    <div class="left-panel">
        <!-- JavaScriptで追加 -->
    </div>

    <!-- 中央：チャンピオン画像 -->
    <div class="center-panel">
        <div class="container" style="display:none;">
            <img id="left" class="champ-img" src="" alt="左のチャンピオン">
            <img id="right" class="champ-img" src="" alt="右のチャンピオン">
        </div>
        <button id="start-reset-btn">スタート</button>
    </div>

    <!-- 右：ランキング -->
    <div class="right-panel">
      <h2>選択回数</h2>
      <ul id="ranking-list"></ul>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
